function _encodeWindows874(str){
  const out = new Uint8Array(str.length);
  for(let i=0;i<str.length;i++){
    const c = str.charCodeAt(i);
    if (c <= 0x7F){
      out[i] = c;
    } else if (c >= 0x0E01 && c <= 0x0E3A){
      out[i] = 0xA0 + (c - 0x0E00);
    } else if (c === 0x0E3F){
      out[i] = 0xDF;
    } else if (c >= 0x0E40 && c <= 0x0E5B){
      out[i] = 0xE0 + (c - 0x0E40);
    } else if (c === 0x20AC){ // 
      out[i] = 0x80;
    } else {
      out[i] = 0x3F; // '?'
    }
  }
  return out;
}

<script>
// =======================
// Google Drive Sync (v3)
// =======================
// IMPORTANT:  Client ID ( Client Secret  HTML)
//  Client ID :
const DRIVE_CLIENT_ID = "551010373872-n0aod4t201pvra91dfmg5rgutm7umvoi.apps.googleusercontent.com";

// Scope:
// - drive.file: //
// - drive.appdata:  config  (appDataFolder)
const DRIVE_SCOPES = "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.appdata";

let driveTokenClient = null;
let driveAccessToken = null;
let driveConfig = { folderId: null, folderName: "DLT_JOBS", configFileId: null };

function _toast(msg, type="info"){
  try{ showToast(msg, type); }catch(e){ alert(msg); }
}

function driveInit(){
  if (driveTokenClient) return;
  if (!window.google || !google.accounts || !google.accounts.oauth2){
    _toast(" Google Login  (/)", "warning");
    return;
  }
  driveTokenClient = google.accounts.oauth2.initTokenClient({
    client_id: DRIVE_CLIENT_ID,
    scope: DRIVE_SCOPES,
    callback: (resp) => {
      if (resp && resp.access_token){
        driveAccessToken = resp.access_token;
        updateDriveStatusUI(true);
        _toast(" Google Drive  ", "success");
        // :  config + 
        driveEnsureConfig().then(()=>driveRefreshList()).catch(()=>{});
      } else {
        _toast(" Drive ", "error");
      }
    }
  });
}

function driveLogin(){
  driveInit();
  if (!driveTokenClient) return;
  driveTokenClient.requestAccessToken({ prompt: "consent" });
}

function driveLogout(){
  driveAccessToken = null;
  updateDriveStatusUI(false);
}

function updateDriveStatusUI(isOn){
  const t = document.getElementById("driveStatusText");
  if (t) t.textContent = isOn ? " (/)" : " Drive";
}

function driveHeaders(){
  if (!driveAccessToken) throw new Error("no token");
  return { "Authorization": "Bearer " + driveAccessToken };
}

async function driveApi(url, opts={}){
  opts.headers = Object.assign({}, opts.headers||{}, driveHeaders());
  const res = await fetch(url, opts);
  if (!res.ok){
    const tx = await res.text().catch(()=> "");
    throw new Error("Drive API error: " + res.status + " " + tx);
  }
  return res;
}

// ---------- Config in appDataFolder ----------
async function driveEnsureConfig(){
  // Prefer localStorage (works even if appDataFolder scope isn't granted)
  try{
    const ls = JSON.parse(localStorage.getItem("DLT_DRIVE_CFG")||"{}");
    if (ls && typeof ls === "object"){
      if (ls.folderId) driveConfig.folderId = ls.folderId;
      if (ls.folderName) driveConfig.folderName = ls.folderName;
    }
  }catch(e){}

  // Try appDataFolder TXT config if allowed (best effort)
  try{
    const CFG_NAME = "DLT_APP_CONFIG.txt";
    const q = encodeURIComponent(`name='${CFG_NAME}' and trashed=false`);
    const url = "https://www.googleapis.com/drive/v3/files?spaces=appDataFolder&fields=files(id,name,modifiedTime)&q=" + q;
    const r = await driveApi(url);
    const data = await r.json();

    const parseCfg = (txt)=>{
      const cfg = {};
      (txt||"").split(/\r?\n/).forEach(line=>{
        const s=line.trim();
        if(!s || s.startsWith("#")) return;
        const i=s.indexOf("=");
        if(i<0) return;
        const k=s.slice(0,i).trim();
        const v=s.slice(i+1).trim();
        cfg[k]=v;
      });
      return cfg;
    };

    if (data.files && data.files.length){
      const f = data.files[0];
      driveConfig.configFileId = f.id;
      const d = await driveApi("https://www.googleapis.com/drive/v3/files/" + f.id + "?alt=media");
      const buf = await d.arrayBuffer();
      let txt = "";
      try{ txt = new TextDecoder("utf-8").decode(buf); }catch(e){ txt = ""; }
      const cfg = parseCfg(txt);
      driveConfig.folderId = cfg.folderId || driveConfig.folderId || null;
      driveConfig.folderName = cfg.folderName || driveConfig.folderName || "DLT_JOBS";
    } else {
      // Create config lazily after we know folderId; no need to create blank.
      driveConfig.configFileId = null;
    }
  }catch(e){
    // appDataFolder not permitted (common) -> ignore
    driveConfig.configFileId = driveConfig.configFileId || null;
  }

  // Ensure jobs folder exists (root folder by name) then persist to localStorage.
  await driveEnsureJobsFolder();
  try{
    localStorage.setItem("DLT_DRIVE_CFG", JSON.stringify({folderId: driveConfig.folderId, folderName: driveConfig.folderName}));
  }catch(e){}
}

async function driveUpdateConfig(){
  // Always persist to localStorage
  try{
    localStorage.setItem("DLT_DRIVE_CFG", JSON.stringify({folderId: driveConfig.folderId, folderName: driveConfig.folderName}));
  }catch(e){}

  // Best-effort write TXT config to appDataFolder if file exists and scope allows
  if (!driveConfig.configFileId) return;
  const content = `folderId=${driveConfig.folderId||""}\nfolderName=${driveConfig.folderName||"DLT_JOBS"}\n`;
  try{
    await driveApi("https://www.googleapis.com/upload/drive/v3/files/" + driveConfig.configFileId + "?uploadType=media", {
      method: "PATCH",
      headers: Object.assign({"Content-Type":"text/plain; charset=utf-8"}, driveHeaders()),
      body: content
    });
  }catch(e){
    // ignore
  }
}async function driveEnsureJobsFolder(){
  if (driveConfig.folderId){
    // verify exists
    try{
      await driveApi("https://www.googleapis.com/drive/v3/files/" + driveConfig.folderId + "?fields=id,name");
      return;
    }catch(e){
      driveConfig.folderId = null;
    }
  }
  // find folder by name in root
  const q = encodeURIComponent(`mimeType='application/vnd.google-apps.folder' and name='${driveConfig.folderName}' and 'root' in parents and trashed=false`);
  const url = "https://www.googleapis.com/drive/v3/files?fields=files(id,name)&q=" + q;
  const r = await driveApi(url);
  const data = await r.json();
  if (data.files && data.files.length){
    driveConfig.folderId = data.files[0].id;
  } else {
    // create folder
    const meta = { name: driveConfig.folderName, mimeType: "application/vnd.google-apps.folder", parents: ["root"] };
    const cr = await driveApi("https://www.googleapis.com/drive/v3/files?fields=id", {
      method:"POST",
      headers: Object.assign({"Content-Type":"application/json"}, driveHeaders()),
      body: JSON.stringify(meta)
    });
    const cj = await cr.json();
    driveConfig.folderId = cj.id;
  }
  await driveUpdateConfig();
}

async function drivePickOrCreateFolder(){
  // browser-only:  picker ( API key)  / 
  if (!driveAccessToken){ _toast(" Drive ", "warning"); return; }
  const name = prompt(" Google Drive ( =  DLT_JOBS):", driveConfig.folderName || "DLT_JOBS");
  if (name !== null){
    driveConfig.folderName = (name.trim() || "DLT_JOBS");
    driveConfig.folderId = null;
    await driveEnsureJobsFolder();

    if (el) el.textContent = driveConfig.folderId || "-";

    await driveRefreshList();

}

// ---------- Job save/load ----------
function _getJobKey(){
  // field 2 = index 1 in fields array ()
  const v = (tempState && tempState[1]) ? String(tempState[1]).trim() : "";
  return v;
}

function _encodeTIS620(str){
  // encode Thai for ANSI in Windows context (TIS-620)
  const bytes = [];
  for (const ch of str){
    const code = ch.codePointAt(0);
    if (code <= 0x7F){
      bytes.push(code);
    } else if (code >= 0x0E01 && code <= 0x0E5B){
      // mapping per TIS-620: U+0E01 => 0xA1
      bytes.push(code - 0x0E01 + 0xA1);
    } else if (code === 0x0E3F){
      bytes.push(0xDF);
    } else {
      // fallback: replace unknown with '?'
      bytes.push(0x3F);
    }
  }
  return new Uint8Array(bytes);
}


function _buildTxt(){
  //  { text, bytes }  records  (TXT fixed-length, ANSI)
  //  user     1 record 
  const useRecords = (records && records.length) ? records : [columns.map((c,i)=> (tempState[i] ?? ""))];

  let content = "";
  useRecords.forEach(row=>{
    let line = "";
    for(let i=0;i<columns.length;i++){
      const c = columns[i];
      line += formatFixedWidth((row[i] ?? ""), c.l, c.p, c.a);
    }
    content += line + "
";
  });

  const bytes = _encodeWindows874(content);
  return { text: content, bytes };
}


async function driveSaveJob(){
  if (!driveAccessToken){ _toast(" Drive ", "warning"); driveLogin(); return; }
  const jobKey = _getJobKey();
  if (!jobKey){
    _toast("  ( 2)   ", "warning");
    return;
  }
  await driveEnsureConfig();
  const {bytes} = _buildTxt();

  const txtName = jobKey + ".txt";
  await driveUpsertFileInFolder(driveConfig.folderId, txtName, new Blob([bytes], {type:"text/plain"}));
  _toast(" Drive   (" + txtName + ")", "success");
  await driveRefreshList();
}

async function driveUpsertFileInFolder(folderId, filename, blob){
  // find existing
  const q = encodeURIComponent(`name='${filename}' and '${folderId}' in parents and trashed=false`);
  const r = await driveApi("https://www.googleapis.com/drive/v3/files?fields=files(id,name)&q=" + q);
  const data = await r.json();
  if (data.files && data.files.length){
    const id = data.files[0].id;
    await driveApi("https://www.googleapis.com/upload/drive/v3/files/" + id + "?uploadType=media", {
      method:"PATCH",
      headers: Object.assign({"Content-Type": blob.type || "application/octet-stream"}, driveHeaders()),
      body: blob
    });
    return id;
  } else {
    const meta = { name: filename, parents: [folderId] };
    const form = new FormData();
    form.append("metadata", new Blob([JSON.stringify(meta)], {type:"application/json"}));
    form.append("file", blob);
    const up = await driveApi("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", { method:"POST", body: form });
    const upj = await up.json();
    return upj.id;
  }
}

async function driveRefreshList(){
  if (!driveAccessToken) return;
  await driveEnsureConfig();
  const folderId = driveConfig.folderId;
  const q = encodeURIComponent(`'${folderId}' in parents and trashed=false and name contains '.txt'`);
  const r = await driveApi("https://www.googleapis.com/drive/v3/files?spaces=drive&fields=files(id,name,modifiedTime,size,mimeType)&orderBy=modifiedTime desc&q=" + q);
  const data = await r.json();
  const files = (data.files||[]).filter(f=>f.name && f.name.toLowerCase().endsWith(".txt"));

  const list = document.getElementById("driveJobsList");
  if (!list) return;
  list.innerHTML = "";
  if (!files.length){
    list.innerHTML = '<div class="text-slate-500 text-sm"> .txt </div>';
    return;
  }

  for (const f of files){
    const key = f.name.replace(/\.txt$/i,'');
    const row = document.createElement("div");
    row.className = "flex items-center justify-between gap-2 py-2 border-b border-slate-200";
    const left = document.createElement("div");
    left.className = "min-w-0";
    left.innerHTML = `<div class="font-medium text-slate-800 truncate">${key}</div>
                      <div class="text-xs text-slate-500">${new Date(f.modifiedTime).toLocaleString()}</div>`;
    const right = document.createElement("div");
    right.className = "flex items-center gap-2 shrink-0";
    const btnImport = document.createElement("button");
    btnImport.className = "px-3 py-1 rounded-xl bg-slate-900 text-white text-sm hover:bg-slate-800";
    btnImport.textContent = "";
    btnImport.onclick = ()=>driveLoadTxt(f.id, key);
    const btnDl = document.createElement("button");
    btnDl.className = "px-3 py-1 rounded-xl bg-slate-100 text-slate-800 text-sm hover:bg-slate-200";
    btnDl.textContent = "";
    btnDl.onclick = ()=>driveDownloadTxt(f.id, key);
    right.appendChild(btnImport);
    right.appendChild(btnDl);
    row.appendChild(left);
    row.appendChild(right);
    list.appendChild(row);
  }
}


async function driveLoadTxt(txtFileId, key){
  try{
    const r = await driveApi("https://www.googleapis.com/drive/v3/files/" + txtFileId + "?alt=media");
    const buf = await r.arrayBuffer();
    let txt = "";
    try{
      txt = new TextDecoder("windows-874").decode(buf);
    }catch(e){
      try{ txt = new TextDecoder("tis-620").decode(buf); }catch(e2){ txt = new TextDecoder("utf-8").decode(buf); }
    }

    const lines = (txt||"").split(/\r?\n/).filter(l=>l.length>0);
    if (!lines.length){
      _toast(" ", "warning");
      return;
    }

    const parsed = [];
    for (const line of lines){
      const rec = {};
      for (let i=0;i<columns.length;i++){
        const col = columns[i];
        const start = col.pos - 1;
        const width = col.width;
        rec[i] = (line.substring(start, start+width) || "").trim();
      }
      parsed.push(rec);
    }

    records = parsed;
    // set jobKey into field 2 for first record if missing
    if (records[0] && (!records[0][1] || records[0][1].trim()==="")){
      records[0][1] = key;
    }

    // UI refresh
    try{ switchTab(1); }catch(e){ activeTab = 1; }
    try{ renderForm(); }catch(e){}
    try{ updateNextSeqDisplay(); }catch(e){}

    _toast(` TXT   (${records.length} )`, "success");
    try{ closeDriveModal(); }catch(e){}
  }catch(e){
    console.error(e);
    _toast(" TXT  (//encoding)", "error");
  }
}

async function driveDownloadTxt(txtFileId, key){
  try{
    const r = await driveApi("https://www.googleapis.com/drive/v3/files/" + txtFileId + "?alt=media");
    const blob = await r.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = (key || "DLT_JOB") + ".txt";
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
  }catch(e){
    console.error(e);
    _toast(" TXT ", "error");
  }
}

async function driveExportTxtFromJob(jobKey){
  //  TXT  jobKey.txt  ( ANSI)
  if (!driveAccessToken){ _toast(" Drive ", "warning"); return; }
  await driveEnsureConfig();
  const folderId = driveConfig.folderId;
  const q = encodeURIComponent(`name='${jobKey}.txt' and '${folderId}' in parents and trashed=false`);
  const r = await driveApi("https://www.googleapis.com/drive/v3/files?fields=files(id,name)&q=" + q);
  const data = await r.json();
  if (!data.files || !data.files.length){ _toast(" TXT ", "warning"); return; }
  const id = data.files[0].id;
  const d = await driveApi("https://www.googleapis.com/drive/v3/files/" + id + "?alt=media");
  const blob = await d.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = jobKey + ".txt";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

async function driveDeleteAllJobs(){
  if (!driveAccessToken){ _toast(" Drive ", "warning"); return; }
  if (!confirm("? ( .txt)")) return;
  await driveEnsureConfig();
  const folderId = driveConfig.folderId;
  const q = encodeURIComponent(`'${folderId}' in parents and trashed=false and name contains '.txt'`);
  const r = await driveApi("https://www.googleapis.com/drive/v3/files?fields=files(id,name)&q=" + q);
  const data = await r.json();
  for (const f of (data.files||[])){
    await driveApi("https://www.googleapis.com/drive/v3/files/" + f.id, { method:"DELETE", headers: driveHeaders() });
  }
  // best-effort: delete any old json ghosts if they exist (not created by this version)
  try{
    const qj = encodeURIComponent(`'${folderId}' in parents and trashed=false and name contains '.dltjob.'`);
    const rj = await driveApi("https://www.googleapis.com/drive/v3/files?fields=files(id,name)&q=" + qj);
    const dj = await rj.json();
    for (const f of (dj.files||[])){
      await driveApi("https://www.googleapis.com/drive/v3/files/" + f.id, { method:"DELETE", headers: driveHeaders() });
    }
  }catch(e){}
  _toast(" ", "success");
  await driveRefreshList();
}

// ---------- Autosave ----------
let _autosaveTimer = null;
function driveAutoSaveTick(){
  if (!driveAccessToken) return;
  const jobKey = _getJobKey();
  if (!jobKey) return;
  driveEnsureConfig().then(async ()=>{
    try{
      const {bytes} = _buildTxt();
      const txtName = jobKey + ".txt";
      await driveUpsertFileInFolder(driveConfig.folderId, txtName, new Blob([bytes], {type:"text/plain"}));
      // best-effort delete json ghost
      try{
        const q = encodeURIComponent(`'${driveConfig.folderId}' in parents and trashed=false and name='${jobKey}.dltjob.autosave.json'`);
        const rr = await driveApi("https://www.googleapis.com/drive/v3/files?spaces=drive&fields=files(id,name)&q=" + q);
        const dd = await rr.json();
        if (dd.files && dd.files.length){
          await driveApi("https://www.googleapis.com/drive/v3/files/" + dd.files[0].id, { method:"DELETE", headers: driveHeaders() });
        }
      }catch(_e){}
      const t = document.getElementById("driveStatusText");
      if (t) t.textContent = " (auto-save TXT)";
    }catch(e){
      console.error(e);
    }
  });
}

function startDriveAutoSave(){
  if (_autosaveTimer) clearInterval(_autosaveTimer);
  _autosaveTimer = setInterval(driveAutoSaveTick, 60000);
}

// Add a toast helper if none exists
function showToast(message, type = 'info') {
  // If the original app already has showToast, this function will be overwritten by original.
  // If not, provide a simple one.
  if (document.getElementById("__toastBox")) {
    const box = document.getElementById("__toastBox");
    const item = document.createElement("div");
    item.className = "glass-card px-4 py-3 text-xs font-bold text-slate-700 shadow-lg border border-white/60";
    item.textContent = message;
    box.appendChild(item);
    setTimeout(()=>item.remove(), 2500);
    return;
  }
  const box = document.createElement("div");
  box.id="__toastBox";
  box.className="fixed bottom-5 left-5 z-[9999] flex flex-col gap-2";
  document.body.appendChild(box);
  showToast(message,type);
}
